<div *ngIf="project">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Create new project</h3>
      <form (ngSubmit)="createProject()" #createProjectForm="ngForm">

        <div class="form-group">
          <label for="name">Project name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 required
                 [(ngModel)]="project.name"
                 name="name"
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="client">Client</label>
          <select class="form-control"
                  id="client"
                  required
                  [(ngModel)]="project.client"
                  name="client"
                  #client="ngModel">
            <option *ngFor="let client of clients" [value]="client.name"> {{client.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Project rate</label>
          <input type="number"
                 class="form-control"
                 id="rate"
                 required
                 [(ngModel)]="project.rate"
                 name="rate"
                 #rate="ngModel">
          <div [hidden]="rate.valid || rate.pristine" class="alert alert-danger">
            Project rate is required!
          </div>
        </div>

        <div class="form-group">
          <label for="budget">Project budget</label>
          <input type="number"
                 class="form-control"
                 id="budget"
                 [(ngModel)]="project.budget"
                 name="budget"
                 #budget="ngModel">
        </div>

        <div class="form-group">
          <label for="due-date">Due date</label>
          <input type="date"
                 class="form-control"
                 id="due-date"
                 [(ngModel)]="project.dueDate"
                 name="due-date"
                 #budget="ngModel">
        </div>

        <div class="right-container">
          <input [disabled]="!createProjectForm.form.valid" type="submit" class="btn btn-default right" value="Create"/>
          <input type="button" class="btn btn-primary right" (click)="clearForm()" value="Clear"/>
        </div>
      </form>

    </div>
  </div>
</div>
