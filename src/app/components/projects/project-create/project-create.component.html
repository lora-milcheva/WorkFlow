<div *ngIf="project">

    <div class="form-container">
      <div class="form-header">
        <h3>Create new project</h3>
      </div>

      <form (ngSubmit)="createProject()" #createProjectForm="ngForm">

        <div class="form-group">
          <label for="name">Project name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 required
                 [(ngModel)]="project.name"
                 name="name"
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="client">Client</label>
          <select class="form-control"
                  id="client"
                  required
                  [(ngModel)]="project.client"
                  name="client"
                  #client="ngModel">
            <option *ngFor="let client of clients" [value]="client.name"> {{client.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Project rate</label>
          <input type="number"
                 class="form-control"
                 id="rate"
                 required
                 [(ngModel)]="project.rate"
                 name="rate"
                 #rate="ngModel">
          <div [hidden]="rate.valid || rate.pristine" class="alert alert-danger">
            Project rate is required!
          </div>
        </div>

        <div class="form-group">
          <label for="budget">Project budget</label>
          <input type="number"
                 class="form-control"
                 id="budget"
                 [(ngModel)]="project.budget"
                 name="budget"
                 #budget="ngModel">
        </div>

        <div class="form-group">
          <label for="start-date">Start date</label>
          <input type="date"
                 class="form-control"
                 id="start-date"
                 [(ngModel)]="project.startDate"
                 name="start-date"
                 #startDate="ngModel">
        </div>

        <div class="form-group">
          <label for="end-date">Due date</label>
          <input type="date"
                 class="form-control"
                 id="end-date"
                 [(ngModel)]="project.endDate"
                 name="end-date"
                 #endDate="ngModel">
        </div>

        <div class="">
          <input [disabled]="!createProjectForm.form.valid" type="submit" class="btn btn-default right" value="Create"/>
          <input type="button" class="btn btn-primary right" (click)="clearForm()" value="Clear"/>
        </div>
      </form>

    </div>

</div>
