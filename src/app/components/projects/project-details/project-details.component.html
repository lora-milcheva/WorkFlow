<div *ngIf="project" class="group">

  <div class="project-info">
    <div class="project-name">
      <h1>{{ project.name }} <span class="due-date-badge ">Due date: {{ project.endDate }}</span></h1>
      <a routerLink="/client/details/{{project.clientId}}"><h5>{{ project.client }}</h5></a>

      <div *ngIf="project.status === 'active'" class="buttons-section ">
        <button class="btn btn-default-simple" (click)="editProject()">
          <span class="glyphicon glyphicon-pencil"></span>
          Edit Project
        </button>
        <button class="btn btn-default-simple" (click)="closeProject()">
          <span class="glyphicon glyphicon-remove"></span>
          Close Project
        </button>
        <button *ngIf="isAdmin" class="btn btn-danger" (click)="deleteProject()">
          <span class="glyphicon glyphicon-trash"></span>
          Delete Project
        </button>
      </div>

      <div *ngIf="project.status === 'closed'" class="buttons-section">
        <p>Project closed</p>
      </div>
    </div>

    <div class="summary-box">
      <div class="">
        <h5>Budget: <span class="right">{{ project.budget }} $</span></h5>
        <h5>Total time: <span class="right">{{ hours }} hrs : {{ minutes }}min</span></h5>
        <h5>Balance: <span class="right accent">{{ balance | number }} $</span></h5>
      </div>
    </div>

  </div>


  <div class="calendar-box">
    <app-calendar [project]="project"></app-calendar>
  </div>

</div>
